    <div id="left">
        <div id="edit" class="section">
            <span id="prepend-bar">Add bar before</span>
            <span id="prepend-event">Add chord before</span>
            <span id="delete-event">Delete chord</span>
            <span id="append-event">Add chord after</span>
            <span id="append-bar">Add bar after</span>
        </div>
        <div id="mirror" class="section"></div>
        <div id="piece-box" class="section"></div>
        <div id="options" class="section">
            <span id="flatten">b</span>
            <span id="key">A Major</span>
            <span id="sharpen">#</span>
            <span id="harmonise">Harmonise</span>
            <span id="auto">Auto: off</span>
        </div>
        <div id="output-box" class="section">
            <div id="output"></div>
        </div>
    </div>
    <div id="right">
        <div id="console-box" class="section">
            <div id="console-header">Info</div>
            <div id="console"></div>
        </div>
    </div>
    <script type="module" src="dist/output.js"></script>
    <script type="module" src="dist/interface.js"></script>
